<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yeni Plaka Ekle</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .container { width: 400px; margin: 80px auto; background: #fff; padding: 32px 36px 36px 36px; border-radius: 18px; box-shadow: 0 4px 16px #0001; }
        h1 { text-align: center; color: #1976d2; }
        form { display: flex; flex-direction: column; gap: 18px; }
        input[type="text"] { padding: 10px 14px; border: 1px solid #bbb; border-radius: 7px; font-size: 18px;}
        button { background: #1976d2; color: #fff; padding: 12px 0; border: none; border-radius: 7px; font-size: 17px; transition: background 0.2s;}
        button:hover { background: #134b63;}
        a { display: block; margin: 18px 0 0 0; text-align: center; color: #124476;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Yeni Plaka Ekle</h1>
        <form method="post">
            <input type="text" name="plaka" placeholder="Plaka girin (örn. 16ABC123)" required>
            <button type="submit">Kaydet</button>
        </form>
        <a href="{{ url_for('index') }}">← Ana sayfa</a>
    </div>
</body>
</html>
